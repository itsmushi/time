
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
</head>

<body class="bg-info">
    <h3 class="m-2">This is the timer, enjoy doing your tasks under countdown</h3>
    <div class="container bg-info">
        <div class="timer">
            <h2><span>min</span><b> : </b> <span>sec</span><h2>
        <p><span class="min badge badge-secondary">00</span><b> : </b><span class="sec badge badge-secondary">00</span></p>
        <button  class="1 btn btn-success">Start</button> <button class="Reset btn btn-primary">Reset</button>
        </div>
    </div>
    
</body>
</html>
